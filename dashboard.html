<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Katiwal Enterprises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .logout-btn { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="btn btn-outline-light ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Contact Requests Table -->
    <div class="container mt-4">
        <h2 class="text-center">Contact Requests</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Message</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactTableBody">
                <!-- Contact requests will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
